apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  serviceName: mongo
  replicas: 3
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:4.4
          command: ["mongod", "--replSet=rs0", "--bind_ip_all"]
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: data
              mountPath: /data/db
            - name: my-data
              mountPath: /etc
      volumes:
      - name: my-data
        emptyDir: {}
      initContainers:
        - name: init
          image: busybox
          command: ["/bin/sh", "-c", "echo 'rs.secondaryOk()' > /etc/mongorc.js"]
          volumeMounts:
            - name: my-data
              mountPath: /etc
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
